name: ci-workflow
on:
  - push
  - workflow_dispatch

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run prettier
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  cd-pipeline:
    needs: ci-pipeline
    environment: github-pages
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - id: deploy-pages
        uses: actions/deploy-pages@v4
      - run: echo "${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_OUTPUT"
  smoke-test:
    needs: cd-pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        browser: [firefox, chromium]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run:
          npx playwright install ${{ matrix.browser }}
      - name: Run Playwright tests
        run:
          npx playwright test --project ${{ matrix.browser }}
        env:
          PLAYWRIGHT_BASE_URL:
            ${{ needs.cd-pipeline.outputs.output1 }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name:
            playwright-report-${{ matrix.browser }}

          path: playwright-report/

          retention-days: 1
